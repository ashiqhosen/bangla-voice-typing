<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶≠‡ßü‡ßá‡¶∏ ‡¶ü‡¶æ‡¶á‡¶™‡¶ø‡¶Ç ‡¶ü‡ßÅ‡¶≤</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Sans Bengali', sans-serif;
      padding: 30px;
      background: #f5f5f5;
      text-align: center;
    }
    h2 {
      font-size: 26px;
      margin-bottom: 20px;
    }
    button {
      font-size: 18px;
      padding: 12px 25px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      margin: 5px 10px;
    }
    button:hover {
      background: #0056b3;
    }
    textarea {
      margin-top: 20px;
      width: 90%;
      height: 200px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
      resize: vertical;
    }
    #toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      display: none;
      font-size: 18px;
      z-index: 9999;
      pointer-events: none;
      user-select: none;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h2>‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ ‡¶≠‡ßü‡ßá‡¶∏ ‡¶ü‡¶æ‡¶á‡¶™‡¶ø‡¶Ç ‡¶ü‡ßÅ‡¶≤ üé§</h2>
  <div>
    <button id="toggleMicBtn">‚ñ∂Ô∏è ‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
    <button id="copyBtn">üìã Copy</button>
    <button id="translateBtn">üåê Translate</button>
  </div>
  <textarea id="output" placeholder="‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ü‡¶æ‡¶á‡¶™‡¶ï‡ßÉ‡¶§ ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶è‡¶ñ‡¶æ‡¶®‡ßá..."></textarea>
  <div id="toast"></div>

  <script>
    const toggleBtn = document.getElementById('toggleMicBtn');
    const copyBtn = document.getElementById('copyBtn');
    const translateBtn = document.getElementById('translateBtn');
    const output = document.getElementById('output');
    const toast = document.getElementById('toast');

    let recognition = null;
    let isMicOn = false;
    let keepListening = false;
    let originalTitle = document.title;
    let blinkInterval = null;
    let isTabActive = true;

    function createRecognition() {
      const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      rec.lang = 'bn-BD';
      rec.interimResults = true;
      rec.continuous = true;

      rec.onresult = function(event) {
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          const result = event.results[i];
          const transcript = result[0].transcript.trim();
          if (transcript) {
            showToast(transcript);
            if (result.isFinal) {
              setTimeout(() => {
                output.value += transcript;
              }, 500);
            }
          }
        }
      };

      rec.onend = function() {
        if (keepListening) {
          rec.start();
        } else {
          updateButton(false);
          stopBlinkingTitle();
        }
      };

      rec.onerror = function(e) {
        showToast('‚ö†Ô∏è ‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø: ' + e.error);
      };

      return rec;
    }

    function startMic() {
      if (!recognition) recognition = createRecognition();
      keepListening = true;
      recognition.start();
      updateButton(true);
      showToast('üé§ ‡¶Æ‡¶æ‡¶á‡¶ï ‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§');
      startBlinkingTitle('üî¥ ‡¶Æ‡¶æ‡¶á‡¶ï ‡¶ö‡¶æ‡¶≤‡ßÅ');
    }

    function stopMic() {
      keepListening = false;
      if (recognition) recognition.stop();
      updateButton(false);
      showToast('‚èπÔ∏è ‡¶Æ‡¶æ‡¶á‡¶ï ‡¶¨‡¶®‡ßç‡¶ß ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§');
      stopBlinkingTitle();
    }

    function toggleMic() {
      if (isMicOn) {
        stopMic();
      } else {
        startMic();
      }
    }

    function updateButton(on) {
      isMicOn = on;
      toggleBtn.textContent = on ? '‚è∏Ô∏è ‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡ßÅ‡¶®' : '‚ñ∂Ô∏è ‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶ï‡¶∞‡ßÅ‡¶®';
    }

    toggleBtn.addEventListener('click', toggleMic);

    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'm') {
        e.preventDefault();
        toggleMic();
      }
    });

    function showToast(message) {
      if (!isTabActive) return;
      toast.textContent = message;
      toast.style.display = 'block';
      clearTimeout(toast._timeout);
      toast._timeout = setTimeout(() => {
        toast.style.display = 'none';
      }, 1500);
    }

    document.addEventListener('visibilitychange', function() {
      isTabActive = !document.hidden;
      if (isTabActive) {
        stopBlinkingTitle();
        document.title = originalTitle;
      } else {
        if (isMicOn) {
          startBlinkingTitle('üî¥ ‡¶Æ‡¶æ‡¶á‡¶ï ‡¶ö‡¶æ‡¶≤‡ßÅ');
        }
      }
    });

    function startBlinkingTitle(text) {
      if (blinkInterval) return;
      blinkInterval = setInterval(() => {
        document.title = document.title === originalTitle ? text : originalTitle;
      }, 1000);
    }

    function stopBlinkingTitle() {
      if (blinkInterval) {
        clearInterval(blinkInterval);
        blinkInterval = null;
        document.title = originalTitle;
      }
    }

    // '.' ‡¶ö‡¶æ‡¶™‡¶≤‡ßá '‡•§' ‡¶¨‡¶∏‡¶æ‡¶®‡ßã
    output.addEventListener('keydown', function(e) {
      if (e.key === '.' || e.key === '‡•§') {
        e.preventDefault();
        const start = this.selectionStart;
        const end = this.selectionEnd;
        const value = this.value;
        this.value = value.substring(0, start) + '‡•§' + value.substring(end);
        this.selectionStart = this.selectionEnd = start + 1;
      }
    });

    // Copy button only
    copyBtn.addEventListener('click', function () {
      output.select();
      document.execCommand('copy');
      showToast('‚úîÔ∏è ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶ï‡¶™‡¶ø ‡¶π‡ßü‡ßá‡¶õ‡ßá');
      window.getSelection().removeAllRanges();
    });

    // Translate button (popup 60% x 40% screen)
    translateBtn.addEventListener('click', function () {
      const text = output.value.trim();
      if (!text) {
        showToast('‚ö†Ô∏è ‡¶Ö‡¶®‡ßÅ‡¶¨‡¶æ‡¶¶‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®');
        return;
      }
      const encoded = encodeURIComponent(text);
      const translateUrl = `https://translate.google.com/?sl=bn&tl=en&text=${encoded}&op=translate`;

      const width = Math.floor(window.screen.width * 0.6);
      const height = Math.floor(window.screen.height * 0.6);
      const left = Math.floor((window.screen.width - width) / 2);
      const top = Math.floor((window.screen.height - height) / 2);

      const popup = window.open(
        translateUrl,
        '_blank',
        `width=${width},height=${height},left=${left},top=${top},resizable=no,scrollbars=no,toolbar=no,menubar=no,status=no,location=no`
      );
    });
  </script>
</body>
</html>
